<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body 
        {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc; 
            color: #333;
            padding: 20px;
        }

        .container 
        {
            max-width: 1100px;
            margin: 0 auto;
            background-color: white;
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 
        {
            color: #2C3E50;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        h2 
        {
            text-align: center;
            font-size: 1.75rem;
            color: #34495e;
            margin-bottom: 30px;
        }

        table 
        {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }

        table th, table td 
        {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th 
        {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        table tr:nth-child(even) 
        {
            background-color: #f9f9f9;
        }

        table tr:hover 
        {
            background-color: #f1f1f1;
        }

        .btn 
        {
            display: inline-block;
            padding: 0.75rem 1.25rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
            width: 100%;
        }

        .btn:hover 
        {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .btn:active 
        {
            transform: translateY(0);
        }

        .logout-btn 
        {
            background-color: #e74c3c; 
            width: auto; 
            margin-top: 10px;
        }

        .message-area 
        {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
        }

        @media (max-width: 768px) 
        {
            .container 
            {
                padding: 1.5rem;
            }

            table th, table td 
            {
                padding: 10px;
            }

            .btn 
            {
                padding: 0.75rem 1rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <h2>Borrowed Books Overview</h2>
        
        <table>
            <thead>
                <tr>
                    <th>Book ID</th>
                    <th>Title</th>
                    <th>User WhatsApp Number</th>
                    <th>Due Date</th>
                    <th>Send Reminder</th>
                </tr>
            </thead>
            <tbody>
                {% for book_id, info in borrowed_books.items() %}
                <tr>
                    <td>{{ book_id }}</td>
                    <td>{{ books[book_id - 1].title }}</td>
                    <td>{{ info.user_whatsapp }}</td>
                    <td>{{ info.due_date.strftime('%Y-%m-%d') }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('send_reminder', book_id=book_id) }}">
                            <textarea name="message" class="message-area" placeholder="Enter your reminder message here..."></textarea>
                            <button type="submit" class="btn">Send Reminder</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/logout" class="btn logout-btn">Logout</a>
    </div>
</body>
</html>
